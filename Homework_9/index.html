<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Виселица!</title>
</head>
<body>
 <h1>Виселица!</h1>
 <script>
 // Создаем массив со словами
 var words = [
 "луна",
 "планета",
 "джава",
 "мистер",
 "юпитер"
 ];
 // Выбираем случайное слово
 var word = words[Math.floor(Math.random() * words.length)];
 // Создаем итоговый массив
 var answerArray = [];
 for (var i = 0; i < word.length; i++) {
 answerArray[i] = "_";
 }
 var remainingLetters = word.length;
 var guesses = 10;
 
 // Игровой цикл
 while (remainingLetters > 0 && guesses > 0) {
 // Показываем состояние игры
 alert(answerArray.join(" "));
 // Запрашиваем вариант ответа
 var guess = prompt("Угадайте букву, или нажмите Отмена выхода из игры.");
 if (guess === null) {
 // Выходим из игрового цикла
 break;
 } else if (guess.length !== 1) {
 alert("Пожалуйста, введите одиночную букву.");
 } else {guesses--; guess = guess.toLowerCase();

 // Обновляем состояние игры
 for (var j = 0; j < word.length; j++) {
    var letterWasEntered = answerArray[j] === guess;
    if (letterWasEntered) {
        alert("Вы уже вводили эту букву");
        break;
    }
 if (word[j] === guess) {
 answerArray[j] = guess;
 remainingLetters--;
 }
 }
 }
 // Конец игрового цикла
 }
 // Отображаем ответ и поздравляем игрока
 alert(answerArray.join(" "));
 if (guesses > 0) {
      alert("Отлично! Было загадано слово " + word);
    } else {
      alert("Плохо! Было загадано слово " + word);
    }
 </script>
</body>
</html>
