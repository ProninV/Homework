<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="page">
        <h2 class="title">John Doe</h2>
        <div class="grid">
            <div class="col-2 col-xs-6">
                <div class="page__home">
                    <img src="./aceets/images/home.jpg" alt="" class="page__image">
                    <p class="page__text">Profile</p>
                 </div>
            </div>
            <div class="col-2 col-xs-6">
                <div class="page__profile">
                    <img src="./aceets/images/chair.jpg" alt="" class="page__image">
                    <p class="page__text">Profile</p>
                 </div>
            </div>
            <div class="col-4 col-xs-12">
                <div class="page__photos">
                    <img src="./aceets/images/photo.jpg" alt="" class="page__image">
                    <p class="page__text">Photos</p>
                 </div>
            </div>
            <div class="col-2 col-xs-6">
                <div class="page__other">
                    <img src="./aceets/images/photo.jpg" alt="" class="page__image">
                    <p class="page__text">Other</p>
                 </div>
            </div>
            <div class="col-2 col-xs-6">
                <div class="page__othernear">
                    <img src="./aceets/images/image 4.png" alt="" class="page__image">
                    <p class="page__text">Other</p>
                 </div>
            </div>
            <div class="col-4 col-xs-12">
                <div class="page__about ">
                    <img src="./aceets/images/chair.jpg" alt="" class="page__image">
                    <p class="page__text">About</p>
                 </div>
            </div>
            <div class="col-6 col-xs-12">
                <div class="page__cool">
                    <img src="./aceets/images/Nouncy.jpg" alt="" class="page__img">
                    <p class="page__text">Some cool header</p>
                 </div>
            </div>
            <div class="col-2 col-xs-12">
                <div class="page__bottomother">
                    <img src="./aceets/images/photo.jpg" alt="" class="page__image">
                    <p class="page__text">Other</p>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
